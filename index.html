<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <title>Formulário</title>
</head>

<body>
  <h1>Formulário de Contato</h1>
  <form>
    <label for="nome">Nome completo:</label>
    <input type="text" id="nome" name="nome" placeholder="Seu nome completo" required><br>

    <label for="email">E-mail:</label>
    <input type="email" id="email" name="email" placeholder="exemplo@exemplo.com" required><br>

    <label for="telefone">Telefone:</label>
    <input type="text" id="telefone" name="telefone" placeholder="(00) 00000-0000" required><br>

    <label for="cpf">CPF:</label>
    <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" required><br>

    <label for="endereco">Endereço:</label>
    <input type="text" id="endereco" name="endereco" placeholder="Rua dos bobos, 0" required><br>

    <label for="cep">CEP:</label>
    <input type="text" id="cep" name="cep" placeholder="00000-000" required><br>

    <input type="submit" value="Enviar" onclick="mostrarDados()">
  </form>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
  <script src="main.js"></script>
</body>

</html>
